<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/svgAreaOfSingleElement.js"></script>
  <script type="module" src="js/svgAreaCalculation.js"></script>
  <script type="module" src="js/svgAreaPolygonObject.js"></script>
  <script type="module" src="js/svgAreaIntersection.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>SVG Area</title>
</head>

<body>

  <header>
    <h1>SVG Area Tutorial</h1>
  </header>

  <main>
    <section>
      <h2>SVG Example</h2>
      <div class="tutorial-div">
        <svg id="tutorial_svg" width="2000" height="1000" class="area-calculate">
          <rect class="area-calculate" x="50" y="20" width="150" height="80" style="fill:orange;stroke:purple;stroke-width:3;" />
          <polygon class="area-calculate" points="60,20 90,120 10,90" fill="blue" />
          <path class="area-calculate" d="M10 80 Q 95 10 180 80" fill="purple" stroke="black" />
    <!-- Path 1 -->
    <path class="area-calculate" d="M10 80 Q 95 10 180 80" fill="purple" stroke="black" />

    <!-- Path 2 -->
    <path class="area-calculate" d="M40 60 Q 95 20 160 60" fill="blue" stroke="black" />

    <!-- Path 3 -->
    <path class="area-calculate" d="M80 90 Q 120 40 160 90" fill="green" stroke="black" />

    <!-- Path 4 -->
    <path class="area-calculate" d="M120 70 Q 150 30 180 70" fill="orange" stroke="black" />

    <!-- Path 5 -->
    <path class="area-calculate" d="M220 80 L 240 10 L 280 80 L 320 10 L 360 80" fill="red" stroke="black" />

    <!-- Path 6 -->
    <path class="area-calculate" d="M240 150 L 280 100 L 320 150 L 360 100 L 400 150" fill="yellow" stroke="black" />


        </svg>
      </div>
    </section>

  </main>
