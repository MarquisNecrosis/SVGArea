<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/svgAreaOfSingleElement.js"></script>
  <script type="module" src="js/svgAreaCalculation.js"></script>
  <script type="module" src="js/svgAreaPolygonObject.js"></script>
  <script type="module" src="js/svgAreaIntersection.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>SVG Area</title>
</head>

<body>

  <header>
    <h1>SVG Area Tutorial</h1>
  </header>

  <main>
    <section>
      <h2>SVG Example</h2>
      <div class="container">
        <div class="sub-container">
          <label for="generate-input">Number of random rectagles:</label>
          <input type="number" name="generate-input" value="10" id="generate-input" min="1">
          <button id="generate-btn">Generate</button>
        </div>
        <div class="sub-container">
          <label for="generatePolygons-input">Number of random polygons:</label>
          <input type="number" name="generatePolygons-input" value="10" id="generatePolygons-input" min="1">
          <button id="generatePolygons-btn">Generate</button>
        </div>
      </div>
      <div class="container">
        <div class="sub-container">
          <button id="lazyAlg-btn">Lazy Algorhitm</button>
          <span>Area: </span>
          <span id="lazyAlg-area"></span>
          <span>Time: </span>
          <span id="lazyAlg-time"></span>
        </div>
        <div class="sub-container">
          <label for="heuristicAlg-input">Number of random points:</label>
          <input type="number" name="heuristicAlg-input" value="10000" id="heuristicAlg-input" min="1">
          <button id="heuristicAlg-btn">Heuristic algorhitm</button>
          <span>Area: </span>
          <span id="heuristicAlg-area"></span>
          <span>Time: </span>
          <span id="heuristicAlg-time"></span>
        </div>
      </div>
      <div class="container">
        <div class="sub-container">
          <label for="SVGAreaAlg-show">Show? </label>
          <input type="checkbox" id="SVGAreaAlg-show" name="SVGAreaAlg-show" value="true" checked>
          <label for="SVGAreaAlg-redraw">Redraw? </label>
          <input type="checkbox" id="SVGAreaAlg-redraw" name="SVGAreaAlg-redraw" value="true" checked>
          <input type="color" id="SVGAreaAlg-color" name="SVGAreaAlg-color" value="#ff0000">
          <label for="SVGAreaAlg-opacity">Opacity:</label>
          <input type="range" min="0" max="1" value="1" class="slider" id="SVGAreaAlg-opacity" name="SVGAreaAlg-opacity"
            step="0.1">
          <button id="SVGAreaAlg-btn">SVGArea Algorhitm</button>
          <span>Area: </span>
          <span id="SVGAreaAlg-area"></span>
          <span>Time: </span>
          <span id="SVGAreaAlg-time"></span>
        </div>
      </div>
      <div class="container">
        <div class="sub-container">
          <button id="copy">Copy elements</button>
        </div>
      </div>
      <div class="tutorial-div">
        <svg id="tutorial_svg" width="2000" height="2000" class="area-calculate">
