<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/svgAreaOfSingleElement.js"></script>
  <script type="module" src="js/svgAreaCalculation.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>SVG Area</title>
</head>

<body>

  <header>
    <h1>SVG Area Tutorial</h1>
  </header>

  <main>
    <section>
      <h2>SVG Example</h2>
      <div class="tutorial-div">
        <svg id="tutorial_svg" width="2000" height="1000" class="area-calculate">
          <circle class="area-calculate" areagroup="1" cx="50" cy="500" r="40" stroke="black" stroke-width="3" fill="red" />
          <polygon class="area-calculate" areagroup="1" points="10,10 100,10 150,100 100,190 10,190" fill="green" />
          <ellipse class="area-calculate" areagroup="3" cx="1000" cy="100" rx="80" ry="40" fill="orange" />

          <rect class="area-calculate" areagroup="2" x="500" y="10" width="150" height="150" fill="blue" />
          <rect class="area-calculate" areagroup="2" x="510" y="10" width="150" height="150" fill="green" />
          <rect class="area-calculate" areagroup="2" x="510" y="100" width="150" height="1500" fill="yellow" />
        </svg>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
