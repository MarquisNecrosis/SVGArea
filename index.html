<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="js/svgAreaOfSingleElement.js"></script>
  <script type="module" src="js/svgAreaCalculation.js"></script>
  <script type="module" src="js/svgAreaPolygonObject.js"></script>
  <script type="module" src="js/svgAreaIntersection.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>SVG Area</title>
</head>

<body>

  <header>
    <h1>SVG Area Tutorial</h1>
  </header>

  <main>
    <section>
      <h2>SVG Example</h2>
      <input type="range" min="0" max="1" value="1" class="slider" id="opacity-test" name="opacity-test" step="0.1">
      <label for="opacity-test">Opacity</label><br>
      <div class="tutorial-div">
        <svg id="tutorial_svg" width="2000" height="1000" class="area-calculate">

          <rect class="area-calculate" x="400" y="300" width="100" height="100"></rect>
          <rect class="area-calculate" x="300" y="400" width="100" height="100"></rect>

          <rect class="area-calculate" x="50" y="20" width="150" height="80" style="fill:orange;stroke:purple;stroke-width:3;" />
          <rect class="area-calculate" x="55" y="25" width="10" height="10" style="fill:orange;stroke:purple;stroke-width:3;" />
          <polygon class="area-calculate" points="160,20 190,220 100,90" fill="red" />
          <polygon class="area-calculate" points="180,200 90,220 60,90 100,10 125,120 80,90" style="fill:blue;stroke:purple;stroke-width:3;" />
          <rect class="area-calculate" x="180" y="20" width="150" height="180" style="fill:orange;stroke:purple;stroke-width:3;" />
          <rect class="area-calculate" x="120" y="120" width="1000" height="19" style="fill:orange;stroke:purple;stroke-width:3;" />
          <rect class="area-calculate" x="120" y="80" width="100" height="100" style="fill:red;stroke:purple;stroke-width:3;" />
          <polygon class="area-calculate" points="80,150 80,90 150,90 150,150 110,150 110,92 100,92 100,150" style="fill:blue;stroke:purple;stroke-width:3;" />
        </svg>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>

</body>

</html>
